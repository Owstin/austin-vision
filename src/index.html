<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="austin-vision">
      <div>
        <div class="numbers">
          <span class="glow zero">0</span>
          <span class="glow one">1</span>
          <span class="glow two">2</span>
          <span class="glow three">3</span>
          <span class="glow four">4</span>
          <span class="glow five">5</span>
          <span class="glow six">6</span>
          <span class="glow seven">7</span>
          <span class="glow eight">8</span>
          <span class="glow nine">9</span>
        </div>

        <div class="display">
          <form id="form">
            <input id="input" type="number" id="input" />
          </form>

          <div class="output-container">
            <span id="output"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
